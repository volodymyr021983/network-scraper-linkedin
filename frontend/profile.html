<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidate Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

<div class="card">
    <div class="header">
        <img id="photo" class="photo" src="" alt="Profile Photo">
        <p id="location" class="location"></p>
    </div>

    <div class="section">
        <h3>Overview</h3>
        <p id="overview"></p>
    </div>

    <div class="section">
        <h3>Key Skills</h3>
        <ul id="skills"></ul>
    </div>

    <a id="linkedin" class="linkedin-btn" target="_blank">View LinkedIn</a>
</div>

<script src="profile.js"></script>
</body>
</html>
